server {
  listen 80;
  server_name mnb-lab.cn www.mnb-lab.cn;

  root /var/www/mnb-lab;
  index index.html;
  charset utf-8;

  location / {
    try_files $uri $uri/ =404;
  }

  location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }
}
