name: Add Aliyun 自动部署工作流程

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ① Debug：用“已验证可用”的 deploy@60.205.93.8 来确认 Actions 侧也能免密登录
      - name: SSH debug (fixed host/user)
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail

          TARGET_HOST="60.205.93.8"
          TARGET_USER="deploy"
          TARGET_PORT="22"

          mkdir -p ~/.ssh
          printf '%s' "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          echo "Key fingerprint:"
          ssh-keygen -lf ~/.ssh/id_ed25519

          # known_hosts（避免首次连接卡住）
          ssh-keyscan -p "$TARGET_PORT" "$TARGET_HOST" >> ~/.ssh/known_hosts

          # 强制只用公钥，不允许回退密码；-vvv 输出最关键诊断信息
          ssh -vvv -i ~/.ssh/id_ed25519 \
            -o IdentitiesOnly=yes \
            -o PreferredAuthentications=publickey \
            -o PasswordAuthentication=no \
            -p "$TARGET_PORT" \
            "$TARGET_USER@$TARGET_HOST" "id && echo OK"

      # ② 真部署（先占位，你后续把 script 换成真实部署命令）
      - name: Deploy via SSH (appleboy)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 60.205.93.8
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            echo "Connected as: $(whoami)"
            echo "deploy placeholder"
